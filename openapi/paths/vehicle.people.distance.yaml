get:
  description: "Get vehicle with cheap cost"
  parameters:
    - in: path
      name: people
      required: true
      schema:
        type: string
    - in: path
      name: distance
      required: true
      schema:
        type: string
  responses:
    "400":
      $ref: "errors.yaml#/400"
    "401":
      $ref: "errors.yaml#/401"
    "403":
      $ref: "errors.yaml#/403"
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/vehicle.yaml#/Vehicle"
  x-amazon-apigateway-integration:
    credentials: ${iam_role_arn}
    uri: "arn:aws:apigateway:${region}:lambda:path/2015-03-31/functions/${lambda_arn}/invocations"
    passthroughBehavior: "when_no_match"
    httpMethod: "GET"
    type: "aws_proxy"
options:
  responses:
    200:
      $ref: '../schemas/cors.yaml'
    400:
      $ref: '../schemas/cors.yaml'
    500:
      $ref: '../schemas/cors.yaml'
  x-amazon-apigateway-integration:
    responses:
      default:
        statusCode: "200"
        responseParameters:
          method.response.header.Access-Control-Max-Age: "'7200'"
          method.response.header.Access-Control-Allow-Methods: "'OPTIONS,HEAD,GET,POST,PUT,PATCH,DELETE'"
          method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
          method.response.header.Access-Control-Allow-Origin: "'*'"
    passthroughBehavior: "when_no_match"
    timeoutInMillis: 29000
    requestTemplates:
      application/json: "{ \"statusCode\": 200 }"
    type: "mock"
