get:
  description: "Get a journey: an ordered list of airport IDs"
  parameters:
    - in: path
      name: toId
      required: true
      schema:
        type: string
    - in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    "400":
      $ref: "errors.yaml#/400"
    "401":
      $ref: "errors.yaml#/401"
    "403":
      $ref: "errors.yaml#/403"
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/journey.yaml#/Journey"
  x-amazon-apigateway-integration:
    credentials: ${iam_role_arn}
    uri: arn:aws:apigateway:${region}:lambda:path/2015-03-31/functions/${lambda_arn}/invocations
    passthroughBehavior: when_no_match
    httpMethod: GET
    type: aws_proxy

